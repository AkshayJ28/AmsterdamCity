	<link rel="stylesheet" type="text/css" href='amsterdamCSS.css'>
	<script type="text/javascript">
		var i=0;
		var image =[];
		var time = 3000;

		image[0]='20.jpg';
		image[1]='12.jpg';
		image[2]='22.jpg';
		image[3]='16.jpg';
		image[4]='19.jpg';
		image[5]='21.jpg';
		image[6]='6.jpg';
		image[7]='13.jpg';

		function changeImg()
		{
			document.slide.src = image[i];

			if (i < image.length - 1) {
				i++;
			}
			else
			{
				i=0;
			}

			setTimeout("changeImg()", time);
		}

		window.onload = changeImg;
	</script>
